<!doctype html>
{% raw %}
<html ng-app="app" ng-controller="controller">
    <head>
        <title>NewsMapper &middot; {{ saying }}</title>
        <link rel=stylesheet href="/static/main.css" />
        <link href='//fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css' />
        <!-- <link href='http://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css' rel='stylesheet' type='text/css' /> -->
        <link rel="shortcut icon" href="/static/img/favicon.ico" />
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
        <meta name="author" content="the NewsMapper team" href="https://github.com/newsmapper" />
        <meta name="description" content="{{desc}}" />
        <meta property="og:description" content="{{desc}}" />
        <meta name="viewport" id="viewport" content="width=device-width, user-scalable=no, minimum-scale=1, maximum-scale=1" />
        <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyC-TLHEFRk5d8lYU-hVqeHt4hfsyZVVrmQ"></script>
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
        <script src="/static/data.js"></script>
        <script src="/static/main.js"></script>
    </head>
    <body ng-init="slide(0)">
        <header>
            <span id="header-content">
                <span>NewsMapper</span>
                <span id="subheader">
                    {{ saying }}
                <span id="message">{{ message }}</span>
                </span>
                <span id="right-header">
                    <form action=" http://news.gdyer.de/v.php" method="get">
                        <input id="field" placeholder="subscribe to updates" name="email" type="email" required />
                    </form>
		    <iframe id="watch" src="http://ghbtns.com/github-btn.html?user=newsmapper&repo=web&type=watch" allowtransparency="true" frameborder="0" scrolling="0" width="62" height="20"></iframe>		  
                <span>
            </span>
        </header>
        <div id="map-canvas"></div>
        <div id="info-canvas">
            <table style="display:inline-table">
                <tr ng-repeat="tweet in tweets" ng-mouseenter="showRegion(tweet)" ng-mouseleave="clear()">
                    <td class="info-content {{tweet.source}}">
            			<span ng-if="(tweet.entities && tweet.entities.media ? tweet.entities.media[0].media_url : tweet.image).length > 0">
            				<img draggable="false" class="content-image {{ tweet.side }}" style="float: {{ getContentImgStyle() }}" src="{{ tweet.entities && tweet.entities.media ? tweet.entities.media[0].media_url : tweet.image }}"/>
            			</span>
                        <div class="content-text">{{ tweet.source == 'reddit'? tweet.title.text : tweet.text; }}</div>
                    </td>
                </tr>
            </table>
        </div>
        <div id="summary">hello</div>
    </body>
</html>
{% endraw %}
